<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>devXworks Lead Generator</title>
    <link rel="stylesheet" href="sidebar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="brand-container">
                <div class="logo-container">
                    <img src="devxlogo.png" alt="devXworks" class="logo">
                    <div class="brand-text">
                        <h1 class="brand-name">devXworks</h1>
                        <span class="brand-tagline">Lead Generator</span>
                    </div>
                </div>
            </div>
        </header>
        
        <main class="content">
            <div class="status-indicator" id="statusIndicator">
                <span class="status-dot"></span>
                <span id="statusText">Ready to scan</span>
            </div>
            
            <div class="input-form">
                <h3 class="form-title">Lead Information</h3>
                <div class="input-group">
                    <label for="nameInput" class="input-label">
                        Full Name
                    </label>
                    <input type="text" id="nameInput" class="form-input" placeholder="Enter full name">
                </div>
                
                <div class="input-group">
                    <label for="companyInput" class="input-label">
                        Company Name
                    </label>
                    <input type="text" id="companyInput" class="form-input" placeholder="Enter company name">
                </div>
                
                <div class="input-group">
                    <label for="emailDomainInput" class="input-label">
                        Email Domain
                    </label>
                    <input type="text" id="emailDomainInput" class="form-input" placeholder="@company.com">
                </div>

                <div class="input-group">
                    <label for="listNameInput" class="input-label">
                        List Name
                    </label>
                    <input type="text" id="listNameInput" class="form-input" placeholder="Enter list name to which the lead name needs to be added">
                </div>
                
                <div class="input-group">
                    <label for="customEmailInput" class="input-label">
                        Custom Email
                    </label>
                    <div class="custom-email-container">
                        <input type="email" id="customEmailInput" class="form-input" placeholder="user@company.com">
                        <button class="save-email-button" id="saveEmailButton">
                            <svg class="button-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3-3m0 0l-3 3m3-3v12"></path>
                            </svg>
                            Save
                        </button>
                    </div>
                </div>
            </div>

            <div class="profile-card" id="profileCard" style="display: none;">
                <div class="name-display">
                    <div class="name-icon">ðŸ‘¤</div>
                    <h2 id="profileName">-</h2>
                </div>
            </div>
            
            <button class="scan-button" id="scanButton">
                <svg class="button-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
                Auto-fill from LinkedIn
            </button>

            <div class="email-suggestions" id="emailSuggestions" style="display: none;">
                <h4 class="suggestions-title">Possible Email Addresses</h4>
                <div class="email-list" id="emailList">
                    <!-- Email suggestions will be populated here -->
                </div>
            </div>
            
            <div class="error-message" id="errorMessage" style="display: none;">
                <svg class="error-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <span id="errorText"></span>
            </div>

            <div class="leads-counter" id="leadsCounter">
                <div class="counter-header">
                    <svg class="counter-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                    <span class="counter-title">Valid Leads Ready</span>
                    <button class="refresh-btn" id="refreshLeadsBtn" title="Refresh count">
                        <svg class="refresh-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                        </svg>
                    </button>
                </div>
                <div class="counter-display">
                    <span class="count-number" id="validUnexportedCount">--</span>
                    <span class="count-label">leads to export</span>
                </div>
                <div class="counter-status" id="counterStatus">Loading...</div>
                
                <!-- Per-list breakdown -->
                <div class="list-breakdown" id="listBreakdown" style="display: none;">
                    <div class="breakdown-header">
                        <svg class="breakdown-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16"></path>
                        </svg>
                        <span class="breakdown-title">Leads per List</span>
                    </div>
                    <div class="breakdown-content" id="breakdownContent">
                        <!-- List items will be populated here -->
                    </div>
                </div>
            </div>
        </main>
        
        <footer class="footer">
            <p>Â© devXworks â€¢ Professional Lead Generation</p>
        </footer>
    </div>
    
    <script src="sidebar.js"></script>
</body>
</html>

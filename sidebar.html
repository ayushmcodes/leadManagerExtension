<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Lead Generator</title>
    <link rel="stylesheet" href="sidebar.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>🎯 Lead Generator</h1>
            <p class="subtitle">Capture Lead Information</p>
        </header>
        
        <main class="content">
            <div class="status-indicator" id="statusIndicator">
                <span class="status-dot"></span>
                <span id="statusText">Ready to scan</span>
            </div>
            
            <div class="input-form">
                <h3 class="form-title">💼 Lead Information</h3>
                <div class="input-group">
                    <label for="nameInput" class="input-label">
                        <span class="label-icon">👤</span>
                        Name
                    </label>
                    <input type="text" id="nameInput" class="form-input" placeholder="Enter full name">
                </div>
                
                <div class="input-group">
                    <label for="companyInput" class="input-label">
                        <span class="label-icon">🏢</span>
                        Company Name
                    </label>
                    <input type="text" id="companyInput" class="form-input" placeholder="Enter company name">
                </div>
                
                <div class="input-group">
                    <label for="emailDomainInput" class="input-label">
                        <span class="label-icon">📧</span>
                        Email Domain
                    </label>
                    <input type="text" id="emailDomainInput" class="form-input" placeholder="domain.com">
                </div>
            </div>

            <div class="email-suggestions" id="emailSuggestions" style="display: none;">
                <h4 class="suggestions-title">📨 Possible Email Addresses</h4>
                <div class="email-list" id="emailList">
                    <!-- Email suggestions will be populated here -->
                </div>
            </div>
            
            <div class="profile-card" id="profileCard" style="display: none;">
                <div class="name-display">
                    <div class="name-icon">👤</div>
                    <h2 id="profileName">-</h2>
                </div>
            </div>
            
            <button class="scan-button" id="scanButton">
                <span class="button-icon">🔍</span>
                Auto-fill from LinkedIn
            </button>
            
            <div class="error-message" id="errorMessage" style="display: none;">
                <span class="error-icon">⚠️</span>
                <span id="errorText"></span>
            </div>
        </main>
        
        <footer class="footer">
            <p>Enter lead information manually or auto-fill from LinkedIn profiles</p>
        </footer>
    </div>
    
    <script src="sidebar.js"></script>
</body>
</html>
